<div id="page-wrapper">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h2>Cadastro de ARLA</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				{{arlaController.arla}}
				<form name="form">
					<div class="row">
						<div class="col-xs-6 col-sm-4">
							<fieldset class="form-group">
								<label>Data do Abastecimento</label>
								<input type="date" class="form-control" required name="nomeVeiculo"
								 ng-model="arlaController.arla.data_abastecimento">
							</fieldset>
						</div>
						<div class="col-xs-6 col-sm-4">
							<label>Veiculo</label>
								<select data-ng-model="arlaController.arla.veiculo" class="form-control" required name="veiculoLub">
									<option value="{{ veiculo._id }}" ng-repeat="veiculo in arlaController.veiculos">
										{{veiculo.placa}} - {{veiculo.nome}}
									</option>
								</select>
						</div>
						<div class="col-xs-6 col-sm-4">
							<fieldset class="form-group">
								<label>Km Inicial</label>
								<input type="number" class="form-control" disabled name="kmAnterior"
								 ng-model="arlaController.arla.km_anterior">
							</fieldset>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-6 col-sm-4">
							<fieldset class="form-group">
								<label>Km Atual</label>
								<input type="number" class="form-control" required name="nomeVeiculo"
								 ng-model="arlaController.arla.km_atual">
							</fieldset>
						</div>
						<div class="col-xs-6 col-sm-4">
							<fieldset class="form-group">
								<label>Litros abastecidos</label>
								<input type="number" class="form-control" required name="nomeVeiculo"
								 ng-model="arlaController.arla.qnt_litros">
							</fieldset>
						</div>
						<div class="col-xs-6 col-sm-4">
							<fieldset class="form-group">
								<label>Valor total</label>
								<input type="number" class="form-control" required name="nomeVeiculo"
								 ng-model="arlaController.arla.valor_abastecimento">
							</fieldset>
						</div>
					</div>
				  <button class="btn btn-primary" type="sumit"
				  ng-click="arlaController.cadArla(arlaController.arla,form)">Cadastrar</button>
				  <button class="btn btn-danger" ng-click="arlaController.reset(form)">Cancelar</button>
				</form>
			</div>
		</div>
	</div>
</div>
