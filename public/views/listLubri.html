<div id="page-wrapper">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h3>Lista de lubrificações cadastradas</h3>
				<div class="table-responsive">
					<table class="table table-bordered table-hover " datatable="ng">
						<thead>
							<th>Condutor</th>
							<th>Custo</th>
							<th>Média</th>
							<th>Data</th>
							<th></th>
							<th></th>
							<th></th>
						</thead>
						<tbody>
							<tr data-ng-repeat="lubri in LubriCtrl.dados">
								<td>{{lubri.veiculo}}</td>
								<td>{{lubri.custoKm}}</td>
								<td>{{lubri.mediaKm}}</td>
								<td>{{lubri.data | date:'dd-MM-yyyy'}}</td>
								<td><button class="btn btn-primary"><span class="glyphicon glyphicon-zoom-in"></span></button></td>
								<td><button class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span></button></td>
								<td><button class="btn btn-danger" ng-click="LubriCtrl.removeLub(lubri)"><span class="glyphicon glyphicon-trash"></span></button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
